<audio id="bgMusic" autoplay loop muted hidden>
  <source src="Frank_Ocean_-_white_ferrari_(FeelMP3.com).mp3" type="audio/mpeg">
</audio>

<script>
window.addEventListener("DOMContentLoaded", () => {
  const music = document.getElementById("bgMusic");

  // Start fade-in after 0.5 seconds
  setTimeout(() => {
    music.muted = false;
    let volume = 0;
    music.volume = volume;

    const fade = setInterval(() => {
      if (volume < 1) {
        volume += 0.02; // smaller step for smoother fade
        music.volume = Math.min(volume, 1);
      } else {
        clearInterval(fade);
      }
    }, 100); // update every 100ms
  }, 500);
});
</script>
